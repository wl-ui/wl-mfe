    #gzip  on;
    # 主应用
    server {
        listen       2750;
        server_name  localhost;
        # include /usr/local/nginx/conf/rewrite/other.conf;
        #charset koi8-r;

        #access_log  logs/host.access.log  main;
        location / {
            root   /usr/local/mfe/web/master;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;

            # 接口代理地址，如果你需要通过代理转发请求
            location ^~ /Bing/ {
                proxy_pass https://www.bing.com/;
            }
            location ^~ /nginx/ {
                proxy_pass http://47.98.136.80:3000/;
            }

            # 解决 nginx 禁止post请求问题，需要后台配置跨域
            error_page 405 =200 http://$host$request_uri;
        }
		
        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page    502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/local/mfe/web/master;
        }
    }

    # 子应用
    server {
        listen       2751;
        server_name  localhost;
        add_header   Access-Control-Allow-Origin *;
        add_header   Access-Control-Allow-Methods 'GET,POST';
        add_header   Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization'; 
        #charset koi8-r;
        #access_log  logs/host.access.log  main;
        # include /usr/local/nginx/conf/rewrite/other.conf;
        # 转发登陆子应用
        location /login {
            alias  /usr/local/mfe/web/subapp-login/;
            index  index.html index.htm;
        }
        # 转发ui子应用
        location /ui {
            alias  /usr/local/mfe/web/subapp-ui/;
            index  index.html index.htm;
        }
        # 转发blog子应用
        location /blog {
            alias  /usr/local/mfe/web/subapp-blog/;
            index  index.html index.htm;
        }
        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page    502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/local/mfe/web/master;
        }
    }
